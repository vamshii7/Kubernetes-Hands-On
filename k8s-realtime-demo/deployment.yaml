apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-devops
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pod-devops
  template:
    metadata:
      labels:
        app: pod-devops
    spec:
      containers:
      - name: main-app
        image: nginx:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: demo-config
        - secretRef:
            name: demo-secret
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      - name: sidecar
        image: busybox
        command: ['sh', '-c', 'while true; do echo "Logging..."; sleep 10; done']
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: Exists
      tolerations:
      - key: "demo-taint"
        operator: "Exists"
        effect: "NoSchedule"
