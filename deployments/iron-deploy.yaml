apiVersion: v1
kind: Namespace
metadata:
  name: iron-namespace-devops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iron-gallery-deployment-devops
  namespace: iron-namespace-devops
  labels:
    run: iron-gallery
spec:
  replicas: 1
  selector:
    matchLabels:
      run: iron-gallery
  template:
    metadata:
      labels:
        run: iron-gallery
    spec:
      containers:
      -  image: kodekloud/irongallery:2.0
         name: iron-gallery-container-devops
         resources:
           limits:
             cpu: 50m
             memory: 100Mi
         volumeMounts:
         -  name: config
            mountPath: /usr/share/nginx/html/data
         -  name: images
            mountPath: /usr/share/nginx/html/uploads
      volumes:
      -  name: config
         emptyDir: {}
      -  name: images
         emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iron-db-deployment-devops
  namespace: iron-namespace-devops
  labels:
    db: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mariadb
  template:
    metadata:
      labels:
        db: mariadb
    spec:
      containers:
      -  image: kodekloud/irondb:2.0
         name: iron-db-container-devops
         env:
         -  name: MYSQL_DATABASE
            value: database_web
         -  name: MYSQL_ROOT_PASSWORD
            value: D@ta3ase
         -  name: MYSQL_PASSWORD
            value: D@ta3ase
         -  name: MYSQL_USER
            value: dbadmin
         volumeMounts:
         -  name: db
            mountPath: /var/lib/mysql
      volumes:
      -  name: db
         emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: iron-namespace-devops
  name: iron-db-service-devops
spec:
  selector:
    db: mariadb
  ports:
  -  port: 3306
     targetPort: 3306
     protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  namespace: iron-namespace-devops
  name: iron-gallery-service-devops
spec:
  selector:
    run: iron-gallery
  type: NodePort
  ports:
  -  port: 80
     targetPort: 80
     nodePort: 32678
     protocol: TCP